<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title><%= DATA.title %></title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="贝壳小盒子，贝壳田园校园生活小助手">
    <meta itemprop="name" content="贝壳小盒子"/>
    <meta itemprop="image" content="https://shellbox.airmole.cn/statics/logo.jpg" />
    <meta name="description" itemprop="description" content="贝壳小盒子，贝壳田园校园生活小助手" />
    <meta property="og:title" content="贝壳小盒子" />
    <meta property="og:url" content="https://shellbox.airmole.cn" />
    <meta property="og:image" content="https://shellbox.airmole.cn/statics/logo.jpg" />
    <meta property="og:description" content="贝壳小盒子，贝壳田园校园生活小助手" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="<%= DATA.description %>" />
    <link rel="stylesheet" href="statics/css/weui.min.css"/>
    <link rel="stylesheet" href="statics/css/animate.min.css"/>
    <link rel="stylesheet" href="statics/css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="statics/index.css" />
    <style>
      .web-download-android:hover {
        content: url("statics/android_hover.png");
      }

      .web-download-iphone:hover {
        content: url("statics/iphone_hover.png");
      }
    </style>
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "oyiz4arvwn");
    </script>
  </head>
  <body
    data-uid="0"
    data-request-app="Web"
    style="margin: 0;background-color: #f7f7f7;"
  >
  <div style="display:none;">
    <img src="statics/logo.jpg" alt="logo">
  </div>
    <div id="main">
      <div id="header" style="padding: 20px 0;">
        <div class="main" style="width: 1000px;">
          <a href="/">
            <span
              id="header-logo"
              style="display: flex;justify-content: left;align-items: center;"
            >
              <img
                style="height: 48px;margin-right: 10px;border-radius: 16px"
                src="<%= DATA.logo %>"
                alt=""
              />
              <span><%= DATA.title %></span>
            </span>
          </a>
          <a id="header-developer" class="share">
            <span style="font-size: 16px;">分享此应用</span>
          </a>
        </div>
      </div>
      <div id="content">
        <div id="first_screen">
          <div id="main-content">
            <div class="text-group">
              <div class="weui-flex logo-box">
                <div class="weui-flex__item">
                  <img
                    class="logo"
                    src="<%= DATA.logo %>"
                    alt="<%= DATA.title %>"
                  />
                </div>
              </div>
              <div class="weui-flex">
                <div class="weui-flex__item">
                  <p class="title"><%= DATA.title %></p>
                  <p class="sub-title mobile-display">
                    <%= DATA.detail %>
                  </p>
                  <p class="sub-title pc-display">
                    <%= DATA.detail %>
                  </p>
                </div>
              </div>
              <div class="download-group">
                <a href="<%= DATA.h5 %>">
                  <div class="qrcode-card">
                    <div class="figure">
                      <img src="statics/h5_qrcode.png" alt="h5网页版" />
                    </div>
                    <p style="font-size: 13px;align-self: center;color: #1175ef;padding-bottom: 10px;">
                      立即访问H5网页版
                    </p>
                  </div>
                </a>


                <div class="qrcode-card">
                  <div class="figure">
                    <img src="statics/weapp_qrcode.webp" alt="微信小程序版" />
                  </div>
                  <p style="font-size: 13px;align-self: center;padding-bottom: 10px;">
                    微信小程序版
                  </p>
                </div>


                <div
                  class="web-download-box"
                  style="visibility: hidden; background-color: transparent;justify-content: space-around;height: 154px;padding: 0;margin-left: 15px;"
                >
                  <a
                    class="web-download-android"
                    href="<%= DATA.Android %>"
                    target="_blank"
                    style="height: 60px;"
                  >
                    <img
                      class="web-download-"
                      src="statics/android_normal.png"
                      alt="立即下载Android"
                      style="height: 60px;"
                    />
                  </a>
                  <a
                    class="web-download-iphone"
                    href="<%= DATA.iOS %>"
                    target="_blank"
                    style="height: 60px;"
                  >
                    <img
                      src="statics/iphone_normal.png"
                      alt="立即下载iOS"
                      style="height: 60px;"
                    />
                  </a>
                </div>
              </div>
              <div id="mobile-download-box" class="weui-flex">
                <div class="weui-flex__item">

                  <div class="mobile-download-button-box">
                    <span class="download-link" data-ios="<%= DATA.iOS %>" data-android="<%= DATA.Android %>"></span>
                    <div class="inwechat-longtap">
                      <img style="width: 150px;" src="statics/weapp_qrcode.webp" alt=“长按识别二维码访问小程序”>
                      <p>长按可识别访问小程序</p>
                    </div>
                    <a href="<%= DATA.h5 %>" class="weui-btn weui-btn_primary">立即使用</a>
                    <button style="background: transparent;" class="share weui-btn weui-btn_plain-default">分享此应用</button>
                  </div>
                </div>

                  <!--
                  <div class="mobile-download-button-box">
                    <a
                      href=""
                      class="download-link"
                      data-ios="<%= DATA.iOS %>"
                      data-android="<%= DATA.Android %>"
                    >
                      <img
                        src="statics/download_now.png"
                        alt="立即下载"
                      />
                    </a>
                    <button
                      style="background: transparent;border: 0;"
                      class="share"
                    >
                      <span style="font-size: 16px;color:#888;"
                        >分享此应用</span
                      >
                    </button>
                  </div>
                </div>-->
              </div>
            </div>
            <div class="weui-flex image-group">
              <div class="weui-flex__item large-image-box">
                <div
                  class="swiper-container swiper-container-initialized swiper-container-horizontal"
                >
                  <div
                    class="swiper-wrapper"
                    style="transition-duration: 0ms; transform: translate3d(-2250px, 0px, 0px);"
                    id="swiper-wrapper-28813a616f10a43ca"
                    aria-live="off"
                  >
                    <div class="swiper-slide swiper-slide-prev" role="group">
                      <img
                        class="large-image"
                        src="statics/shot1.webp"
                        alt="登录页"
                      />
                    </div>
                    <div class="swiper-slide swiper-slide-active" role="group">
                      <img
                        class="large-image"
                        src="statics/shot2.webp"
                        alt="课表页"
                      />
                    </div>
                    <div class="swiper-slide swiper-slide-next" role="group">
                      <img
                        class="large-image"
                        src="statics/shot3.webp"
                        alt="成绩页"
                      />
                    </div>
                    <div class="swiper-slide swiper-slide-next" role="group">
                      <img
                              class="large-image"
                              src="statics/shot4.webp"
                              alt="电影页"
                      />
                    </div>
                  </div>
                  <!-- 如果需要分页器 -->
                  <div class="swiper-pagination swiper-pagination-bullets">
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span
                      class="swiper-pagination-bullet swiper-pagination-bullet-active"
                    >
                    </span>
                  </div>
                  <span
                    class="swiper-notification"
                    aria-live="assertive"
                    aria-atomic="true"
                  >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer" style="z-index: 10;">
        © <a href="https://github.com/Airmole" target="_blank">Airmole</a>
      </div>
      <div style="display: none;">
        <img
          src="statics/android_hover.png"
          alt="立即下载"
        />
        <img
          src="statics/iphone_hover.png"
          alt="立即下载"
        />
      </div>
    </div>
    <section class="wechat-tips">
      <!-- 内容为背景图 -->
    </section>
    <script src="statics/js/weui.min.js"></script>
    <script src="statics/js/swiper-bundle.min.js"></script>
    <script src="statics/js/clipboard.min.js"></script>
    <script>
      var clipboard = new ClipboardJS(".share", {
        text: function() {
          return "<%= DATA.share %>";
        },
      });

      clipboard.on("success", function(e) {
        weui.toast("链接已复制，快分享给小伙伴吧！", 3000);
      });

      var mySwiper = new Swiper(".swiper-container", {
        direction: "horizontal", // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: {
          delay: 4000, //1秒切换一次
        },
        // 如果需要分页器
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
